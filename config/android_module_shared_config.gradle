android {
    defaultConfig {
        def configuration = rootProject.ext
        compileSdkVersion configuration["androidTargetSdkVersion"]
        minSdkVersion configuration["androidMinSdkVersion"]
        targetSdkVersion configuration["androidTargetSdkVersion"]
        versionName configuration.getVersionName()
        versionCode configuration.getVersionCode()

        buildConfigField 'String', 'DATABASE_NAME', '"my_astral_diary.db"'
        buildConfigField 'String', 'DATE_FORMAT', '"dd MMMM yyyy"'

        buildConfigField 'Integer', 'MINIMAL_SPLASH_SCREEN_DURATION_MILLISECONDS', '1000'
    }

    buildTypes {
        release {
            minifyEnabled true
        }

        debug {
            minifyEnabled false
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    def libraries = rootProject.ext.libraries
    def annotations = rootProject.ext.annotations
}